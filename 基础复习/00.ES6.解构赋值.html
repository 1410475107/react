<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解构赋值</title>
</head>
<body>
    
    <script>
    // 按照下标顺序解析
    let [a, b] = [2,3];
    console.log(a, b);

    // 对象的解构赋值
    const {age, username} = {username:'左文杨', age:20, class:'H51903'};
    console.log(username, age);

    </script>
</body>
</html>
